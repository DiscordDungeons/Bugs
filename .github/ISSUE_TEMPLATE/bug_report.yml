name: "🐛 Bug Report"
description: "Submit a bug report to help us improve"
title: "🐛 Bug Report: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out our bug report form 🙏
  - type: textarea
    id: steps-to-reproduce
    validations:
      required: true
    attributes:
      label: "👟 Reproduction steps"
      description: "How do you trigger this bug? Please walk us through it step by step."
      placeholder: "When I ..."
  - type: textarea
    id: expected-behavior
    validations:
      required: true
    attributes:
      label: "👍 Expected behavior"
      description: "What did you think would happen?"
      placeholder: "It should ..."
  - type: textarea
    id: actual-behavior
    validations:
      required: true
    attributes:
      label: "👎 Actual Behavior"
      description: "What actually happened? Add screenshots, if applicable."
      placeholder: "It actually ..."
  - type: textarea
      id: error-message
      attributes:
        label: "💥 Error message"
        description: "If an error message was sent, please provide it here."
        placeholder: "Error at line 14!"
  - type: input
    id: bot-version
    attributes:
      label: "🎲 DRPG version"
      description: "What version of DRPG does the bug happen on? Use `#!info` to check."
      placeholder: ex. 4.16.0
    validations:
      required: true
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "👀 Have you spent some time to check if this issue has been raised before?"
      description: "Have you Googled for a similar issue or checked our older issues for a similar bug?"
      options:
        - label: "I checked and didn't find similar issue"
          required: true
  - type: textarea
    id: additional-context
    attributes:
      label: "📝 Additional context"
      description: Is there any other context about the bug?
